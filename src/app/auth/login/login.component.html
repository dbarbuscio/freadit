<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field id="">
      <input
        matInput
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
             name="password"
             ngModel
             matInput
             placeholder="Password"
             #passwordInput="ngModel"
             required>
        <mat-error *ngIf="passwordInput.invalid">Password invalid</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit" *ngIf="!isLoading">Login</button>
    <mat-spinner id="" *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
