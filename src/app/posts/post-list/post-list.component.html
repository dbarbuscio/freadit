<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion id="" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts" id="">
    <mat-expansion-panel-header id="">
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
     <p id="">{{post.content}}</p>
     <mat-action-row *ngIf="userIsAuthenticated && userId == post.creator">
       <a mat-button [routerLink]="['/edit', post.id]" color="primary" mat-button>EDIT</a>
       <button color="warn"
        mat-button
       (click) = "onDelete(post.id)">DELETE</button>
     </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
    [length] = "totalPosts"
    [pageSize]="postsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page) = "onChangedPage($event)"
    *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" id="" *ngIf="posts.length == 0 && !isLoading">No Posts added yet</p>
